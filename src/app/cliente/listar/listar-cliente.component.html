<div class="container">
  <div class="row">
      <label for="pesquisa">Pesquisa:</label>
    <div class="form-group">
     
      <div class="col-md-6">
        <input name="pesquisa" type="text" [(ngModel)]="texto" class="form-control" placeholder="Buscar por ... nome CLIENTE ou nome RUA" />
      </div>
    </div>
  </div>

  <div class="row">

    <h1>Clientes</h1>
    <blockquote class="blockquote">
      <p class="mb-0"> Clientes cadastrados: <strong>{{clientes.length}}</strong> </p>
    </blockquote>
    <table class="table table-striped table-bordered table-hover">
      <tr>
        
        <th>CodCorreio</th>
        <th>Nome</th>
        <th>Rua</th>
        <th>Compl</th> 
        <th class="text-center">
          <a [routerLink]="['/listar_cliente/cadastrar_cliente']" class="btn btn-xs btn-success">
         <span class="glyphicon glyphicon-plus" 
           aria-hidden="true"></span> Novo
      </a>
        </th>
      </tr>
      <tr *ngFor="let cli of clientes | pipePesquisar: texto">
          <!--<td>{{cli.CategoryID}}</td>
          <td>{{cli.CategoryName}}</td>
          <td>{{cli.Description}}</td> -->
        <td style="width: 10px">
          {{cli.codCorreio}}
        </td>
        <td style="width: 10px">
          {{cli.nome}}
        </td>
        <td>
          {{cli.rua.nome}} - {{cli.numero}}
        </td>
        <td>
          {{cli.complemento}}
        </td>
        <td class="text-center" style="width: 200px">
          <a title="Editar" alt="Editar" class="btn btn-xs btn-info"
          [routerLink]="['/listar_cliente/editar_cliente', cli.id]">
        <span class="glyphicon glyphicon-pencil" 
          aria-hidden="true"></span> Editar
      </a>
          <a title="Remover" alt="Remover" class="btn btn-xs btn-danger">
        <span class="glyphicon glyphicon-remove" 
          aria-hidden="true"></span> Remover
      </a>
        </td>
      </tr>
    </table>

    <p *ngIf="clientes.length==0">Nenhuma cliente cadastrado.</p>

  </div>
</div>
